<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre;
    }
  </style>
  <script>
    function refreshForest() {
      fetch('/forest')
        .then(response => response.json())
        .then(forestData => {
          let htmlForest = forestData.map(tree => `<pre style="color:${tree.color};">${tree.tree}</pre>`).join('');
          document.getElementById('forest').innerHTML = htmlForest;
        });
    }

    setInterval(refreshForest, 1000); // Refresh the forest every 1000ms (1s)
  </script>
</head>
<body>
  <div id="forest"></div>
</body>
</html>
